<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Js Quiz</title>
    <style>
        input{
            background-color:transparent;
            border:none;
            color:#fff;
        }
    </style>
</head>
<body class="container mt-5 bg-dark text-light">
    <div id="quiz">
        <h1 style="text-align: center;">JavaScript Quiz</h1>
        <h2 style="text-align: right;"><input type="text" diabled></h2>
    </div>
    <div class="btns"></div>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            var result =0;
            var par = document.querySelector('#quiz')
            var btns = document.querySelector('.btns')
            var h2 = document.createElement('h2')
            
            ////////////// HTML //////////////
            function html(){
                h2.innerHTML = 'What does HTML stands for?';
                par.append(h2);
                var htmlanswers = ['Hyper Text Makup Language','Home Tool Multi Language'];
                htmlanswers.forEach(el=>{
                    var btn = document.createElement('button');
                    btn.setAttribute('class','btn btn-danger');
                    btn.classList.add('m-3');
                    btn.innerHTML = el;
                    btn.addEventListener('click',()=>{if(btn.innerHTML==htmlanswers[0]){result+=1;}})
                    btns.append(btn);
                })
            }
            
            ///////////////// CSS //////////////
                function css() {
                    h2.innerHTML = 'What does CSS stands for?';
                    var cssanswers = ['Creative Style Sheet','Cascading Style Sheet'];
                    btns.innerHTML = "";
                    cssanswers.forEach(el=>{   
                        var btn = document.createElement('button');
                        btn.setAttribute('class','btn btn-primary');
                        btn.classList.add('m-3');
                        btn.innerHTML = el;
                        btn.addEventListener('click',()=>{if(btn.innerHTML==cssanswers[1]){result+=1;}})
                        btns.append(btn)
                    })
                }
            
                ///////////////// FIN ////////////
            function fin(){
                btns.innerHTML ='';
                par.innerHTML = '<h1>You Result is </h1>';
                var p = document.createElement('p');
                p.innerHTML = result;
                par.append(p);
            }
            
            var seconds =0;
            var minutes =0;
            
            function time(){
                document.querySelector('input').value =`${minutes} : ${seconds}`;
                function timer(){
                    seconds ++;
                    if(seconds==60){
                        minutes++;
                    }
                }
                setTimeout(timer(),1000);
            }
            
            setTimeout(() => {html();},1000 );
            setTimeout(() => {css();},4000 );
            setTimeout(() => {fin()}, 8000);
            setTimeout(time(),100)
        })
    </script>
</body>
</html>
